<table class="table table-hover">
    <tr>
        <td width="70px"><a href="{{url_for('user', nickname = post.author.nickname)}}"><img src="{{post.author.avatar(70)}}" width="50px" height="50px" /></a></td>
        <td>
            <p><a href="{{url_for('user', nickname = post.author.nickname)}}">{{post.author.nickname}}</a> 创建于 {{momentjs(post.timestamp).fromNow()}}:</p>
            <p><strong>{{post.body}}</strong></p>

            {% if post.language != None and post.language !='' and
                    post.language != g.locale%}
                <div>
                    <span id="translation{{ post.id }}">
                        <a href="javascript:translation('{{ post.language }}', '{{ g.locale }}', '#post{{ post.id }}',
                            '#translation{{ post.id }}', '#loading{{ post.id }}');">翻译</a>
                    </span>
                    <img src="/static/img/loading.gif" style="display: none" id="loading{{ post.id }}">
                </div>
            {% endif %}
        </td>
    </tr>
</table>
